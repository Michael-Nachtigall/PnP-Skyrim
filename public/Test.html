<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Inventory</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2c2c2c;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .inventory-container {
            display: flex;
            justify-content: space-between;
        }
        .equipment, .inventory {
            background-color: #444;
            padding: 20px;
            border-radius: 10px;
            width: 48%;
        }
        .equipment img, .inventory img {
            width: 50px;
            height: 50px;
            object-fit: cover;
        }
        .equipment .slots, .inventory .slots {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .equipment .slot, .inventory .slot {
            border: 1px solid #777;
            width: 60px;
            height: 60px;
            margin: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .character {
            background-image: url('https://opengameart.org/sites/default/files/Character_Silhouette.png');
            background-size: cover;
            background-position: center;
            height: 300px;
            margin-bottom: 20px;
            position: relative;
        }
        .character .slot {
            position: absolute;
        }
        #head-slot { top: 10%; left: 50%; transform: translate(-50%, -50%); }
        #body-slot { top: 40%; left: 50%; transform: translate(-50%, -50%); }
        #legs-slot { top: 70%; left: 50%; transform: translate(-50%, -50%); }
    </style>
</head>
<body>

<div class="container">
    <div class="inventory-container">
        <div class="equipment">
            <h3>Equipped Items</h3>
            <div class="character">
                <!-- Character silhouette with slots -->
                <div class="slot" id="head-slot"><img src="https://opengameart.org/sites/default/files/equipment-head.png" alt="Head"></div>
                <div class="slot" id="body-slot"><img src="https://opengameart.org/sites/default/files/equipment-body.png" alt="Body"></div>
                <div class="slot" id="legs-slot"><img src="https://opengameart.org/sites/default/files/equipment-legs.png" alt="Legs"></div>
            </div>
        </div>
        <div class="inventory">
            <h3>Inventory</h3>
            <div class="slots">
                <!-- Sample inventory slots -->
                <div class="slot"><img src="https://opengameart.org/sites/default/files/inventory-sword.png" alt="Sword"></div>
                <div class="slot"><img src="https://opengameart.org/sites/default/files/inventory-shield.png" alt="Shield"></div>
                <!-- Add more slots as needed -->
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    // Sample JS to handle equipping/unequipping
    $(document).ready(function() {
        $('.inventory .slot').on('click', function() {
            const slot = $(this);
            const img = slot.find('img').attr('src');
            const emptySlot = $('.equipment .slot:not(:has(img))').first();
            if (emptySlot.length) {
                emptySlot.html(`<img src="${img}" alt="Equipped Item">`);
                slot.html('');
            }
        });

        $('.equipment .slot').on('click', function() {
            const slot = $(this);
            const img = slot.find('img').attr('src');
            if (img) {
                const emptySlot = $('.inventory .slot:not(:has(img))').first();
                if (emptySlot.length) {
                    emptySlot.html(`<img src="${img}" alt="Inventory Item">`);
                    slot.html('');
                }
            }
        });
    });
</script>

</body>
</html>
