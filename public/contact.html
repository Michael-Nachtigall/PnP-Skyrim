    <div id="navbar-placeholder"></div>

    <div class="container mt-4">
        <div class="jumbotron">
            <h1 class="display-4">Kontaktiere uns</h1>
            <p class="lead">Hast du Fragen oder Anregungen? Schreibe uns eine Nachricht:</p>
            <hr class="my-4">
            <form action="https://formsubmit.co/nachtigallmichael@outlook.de" method="POST" >
                <div class="form-group">
                    <label for="contactName">Name</label>
                    <input type="text" name="name" class="form-control"  requirded>
                </div>
                <div class="form-group">
                    <label for="contactEmail">E-Mail Adresse</label>
                    <input type="email" name="email" class="form-control"  required>
                </div>
                <div class="form-group">
                    <label for="contactMessage">Nachricht</label>
                    <textarea class="form-control" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Absenden</button>
            </form>
        </div>
    </div>
